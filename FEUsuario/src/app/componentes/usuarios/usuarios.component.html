
<div class="container mt-15">
   <div class="row mt-4">
        <div class="col-lg-15">
            <div class="card">
                <div class="card-body">
                    <h5 class="title" >
                        Lista de usuarios registrados en el sistema
                    </h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let user of listaDeUsuarios">
                                <td>{{user.idUsuario}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.nombre}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.telefono}}</td>
                                <td><i  [routerLink]="['/gestiones', user ]" class="fas fa-user-edit text-success"></i></td>
                                <td><i (click)="eliminarUsuario(user.idUsuario)" class="fas fa-user-times text-danger"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <a [routerLink]="['/gestiones']"><button  class="btn btn-primary btn-lg" >Crear usuario</button></a>
                </div>
            </div>
        </div>
